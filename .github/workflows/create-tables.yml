name: Create JamAI Tables

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  create-tables:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Run create_action_table_and_run.py
        env:
          JAMAI_PAT: ${{ secrets.JAMAI_PAT }}
          JAMAI_PROJECT_ID: ${{ secrets.JAMAI_PROJECT_ID }}
          JAMAI_API_URL: ${{ secrets.JAMAI_API_URL }}
        run: python scripts/create_action_table_and_run.py
